<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baltimore Sound Lab</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #4a90e2; /* Lab Blue */
            --font-main: 'Courier New', Courier, monospace; /* Terminal vibe */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: -2px;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 3rem;
        }

        .status-box {
            background: #111;
            border: 1px solid #333;
            padding: 1.5rem;
            margin-bottom: 3rem;
            border-radius: 4px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #ffcc00; /* Amber for standby/loading */
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 8px #ffcc00;
            animation: pulse 2s infinite;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-btn {
            display: block;
            padding: 15px;
            background: transparent;
            border: 1px solid #444;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .link-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background: rgba(74, 144, 226, 0.05);
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Baltimore Sound Lab</h1>
        <p class="subtitle">Digital & Physical Audio Workspace</p>

        <div class="status-box">
            <span class="status-indicator"></span>
            <span>ESTABLISHING UPLINK...</span>
        </div>

        <div class="links">
            <a href="#" class="link-btn">YouTube (Stream Archive)</a>
            <a href="#" class="link-btn">Twitch (Live Signal)</a>
            <a href="#" class="link-btn">Instagram (Visuals)</a>
            <a href="mailto:your-email@example.com" class="link-btn">Contact the Lab</a>
        </div>
    </div>

</body>
</html>
